<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <style>
    .container {
      max-width: 1170px;
      margin: 0 auto 0 auto;
    }

    #header {
      padding: 23px 0;
      background: url(https://sovermed.ru/wp-content/themes/insteria/public/assets/theme/app/images/breadcrumbs-bg.2055fd2e.jpg) no-repeat;
      background-size: auto;
      background-size: cover;
      position: relative;
      margin-bottom: 1rem;
    }

    #header:before {
      position: absolute;
      content: '';
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #0008;
    }

    #header h1 {
      position: relative;
      padding: 3px 15px;
      font-size: 40px;
      color: #fff;
    }
  </style>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <header id="header">
    <h1 class="container">Онлайн запись</h1>
  </header>
  <div id="app" class="container"></div>
  <!-- built files will be auto injected -->
</body>

</html>
