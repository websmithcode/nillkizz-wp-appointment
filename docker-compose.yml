version: '3.1'

services:
  db:
    image: mysql:5
    restart: always
    ports:
    - ${IP}:3306:3306
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER_NAME}"
      MYSQL_PASSWORD: "${DB_USER_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
    volumes:
      - db_data:/var/lib/mysql/
      - ./wp-data/:/docker-entrypoint-initdb.d/

  wp:
    image: wordpress:5.8.1-php7.4-apache
    depends_on:
      - db
    restart: always
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: "${DB_NAME}"
      WORDPRESS_DB_USER: "${DB_USER_NAME}"
      WORDPRESS_DB_PASSWORD: "${DB_USER_PASSWORD}"
      WORDPRESS_DEBUG: True
    volumes:
      - ./config/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      #- ./wp-app:/var/www/html # Full wordpress project
      - ./nillkizz-appointment/:/var/www/html/wp-content/plugins/nillkizz-appointment  # Plugin development
      #- ./theme-name/:/var/www/html/wp-content/themes/theme-name     # Theme development

        #  wpcli:
        #    image: wordpress:cli
        #    depends_on:
        #      - db
        #      - wp
        #    volumes:
        #      - ./config/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
        #    environment:
        #      WORDPRESS_DB_HOST: db
        #      WORDPRESS_DB_NAME: "${DB_NAME}"
        #      WORDPRESS_DB_USER: root
        #      WORDPRESS_DB_PASSWORD: "${DB_ROOT_PASSWORD}"

  pma:
    image: phpmyadmin
    depends_on: 
      - db
    ports:
    - ${IP}:8081:80
    environment:
      PMA_USER: root
      PMA_PASSWORD: "${DB_ROOT_PASSWORD}"
    volumes:
      - ./config/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini

volumes:
  db_data:
